<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>User Form</title>
  </head>
  <body>
    <div class="form-container">
      <h2 style="color: #36ac43">Please Fill in the form to Spin the Wheel</h2>
      <form action="/submit" method="POST" onsubmit="return showAlert()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label class="gender-label">Gender:</label>
        <label>
          <input type="radio" name="gender" value="Male" required /> Male
        </label>
        <label>
          <input type="radio" name="gender" value="Female" /> Female
        </label>
        <label>
          <input type="radio" name="gender" value="Other" /> Other
        </label>

        <!-- Region Selection -->
        <label for="region">Region:</label>
        <select id="region" name="region" required>
          <option value="">Select a region</option>
          <option value="North">Nairobi</option>
          <option value="South">Central</option>
          <option value="East">Eastern</option>
          <option value="West">Western</option>
          <!-- Add more regions as needed -->
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      function showAlert() {
        alert("Form submitted successfully!");
        return true; // Ensure the form is submitted after the alert
      }
    </script>
  </body>
</html>
